<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>図鑑を見る</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header><h1>図鑑の中身</h1></header>
  <div id="photoList" class="photo-list"></div>
  <button onclick="location.href='zukan_list.html'">図鑑一覧に戻る</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const zukanId = localStorage.getItem('currentZukanId');
      const photoList = document.getElementById('photoList');

      function renderPhotos() {
        const zukan = getZukanById(zukanId);
        if (!zukan) {
          photoList.innerHTML = '<p>図鑑が見つかりません。</p>';
          return;
        }

        if (!zukan.photos || zukan.photos.length === 0) {
          photoList.innerHTML = '<p>写真がまだ登録されていません。</p>';
          return;
        }

        photoList.innerHTML = '';

        zukan.photos.forEach((photo, index) => {
          const card = document.createElement('div');
          card.className = 'photo-card';
          card.innerHTML = `
            <img src="${photo.image}" alt="${photo.name}"><br>
            <strong>${photo.name}</strong><br>
            <p>${photo.description}</p>
          `;

          const btnDelete = document.createElement('button');
          btnDelete.textContent = '削除';
          btnDelete.onclick = () => {
            if (confirm(`「${photo.name}」を削除しますか？`)) {
              zukan.photos.splice(index, 1);  // 配列から削除
              saveZukans(getZukans());        // localStorage 保存
              renderPhotos();                 // 再描画
            }
          };

          card.appendChild(btnDelete);
          photoList.appendChild(card);
        });
      }

      renderPhotos();
    });
  </script>
</body>
</html>
