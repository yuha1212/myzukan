<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>写真を追加</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>写真を追加</h1></header>

  <input type="file" id="imageInput" accept="image/*">
  <img id="previewImage" src="" alt="プレビュー" style="max-width: 100%; display: none;">
  
  <button id="btnNext">次へ</button>
  <button id="btnBack">戻る</button>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('previewImage');
    const btnNext = document.getElementById('btnNext');
    const btnBack = document.getElementById('btnBack');
    let imageData = null;

    // 画像を選択したらプレビュー表示
    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        imageData = e.target.result;
        preview.src = imageData;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    // 次へボタン
    btnNext.onclick = () => {
      if (!imageData) {
        alert('画像を選択してください');
        return;
      }
      // sessionStorage に画像を保存
      sessionStorage.setItem('currentPhoto', imageData);
      // ✅ スマホ対応：GitHub Pages では絶対パスに変更
      location.href = '/myzukan/photo_info.html';
    };

    // 戻るボタン
    btnBack.onclick = () => {
      location.href = '/myzukan/create_zukan.html';
    };
  </script>
</body>
</html>
